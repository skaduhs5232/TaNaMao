<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <a href="javascript:" class="d-flex justify-content-center mt-3">
            <img src="assets/images/logo-handshake.png" alt="logo" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Cadastre-se</b></h2>
                <p class="fs-4 mt-2">Insira suas credenciais para continuar</p>
              </div>
            </div>
          </div>
          <h5 class="my-4 d-flex justify-content-center">Cadastre-se com endereço de e-mail</h5>
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Nome</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Sobrenome</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Endereço de E-mail / Nome de Usuário</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Senha</label>
          </div>
          <div class="form-check mt-3s">
            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
            <label class="form-check-label" for="customCheckc1">
              <h5>
                Concordo com os
                <span>Termos e Condições.</span>
              </h5>
            </label>
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-secondary p-2">Cadastre-se</button>
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-secondary p-2"
              (click)="showColaboradorForm = !showColaboradorForm">Cadastrar como Colaborador</button>
          </div>
          <div *ngIf="showColaboradorForm" class="mt-4">
            <h5 class="my-4 d-flex justify-content-center">Cadastro de Colaborador</h5>
            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="colaboradorNome" placeholder="Nome" />
                  <label for="colaboradorNome">Nome</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="colaboradorSobrenome" placeholder="Sobrenome" />
                  <label for="colaboradorSobrenome">Sobrenome</label>
                </div>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="colaboradorEndereco" placeholder="Endereço" />
              <label for="colaboradorEndereco">Endereço</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="colaboradorProfissao" placeholder="Profissão" />
              <label for="colaboradorProfissao">Profissão</label>
            </div>
            <div class="form-floating mb-3">
              <label for="colaboradorCaracteristicas">Principais Habilidades do seu trabalho</label>
              <input type="text" class="form-control" id="colaboradorCaracteristicaInput"
                placeholder="Adicionar Características" (keyup.enter)="addCaracteristica($event)" />
              <div class="mt-2">
                <span *ngFor="let caracteristica of colaboradorCaracteristicas" class="badge bg-secondary me-1">
                  {{caracteristica}} <button type="button" class="btn-close btn-close-white btn-sm" aria-label="Close"
                    (click)="removeCaracteristica(caracteristica)"></button>
                </span>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="colaboradorValor" placeholder="Valor pelo Serviço" />
              <label for="colaboradorValor">Valor pelo Serviço</label>
            </div>
            <div class="form-floating mb-3">
              <input type="file" class="form-control" id="colaboradorFoto" placeholder="Foto" />
              <label for="colaboradorFoto">Foto</label>
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-secondary p-2">Cadastrar Colaborador</button>
            </div>
          </div>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/login']">Já tem uma conta?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
