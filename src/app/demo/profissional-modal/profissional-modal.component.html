<div class="modal" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="profile">
          <img [src]="data.profileImage || 'https://randomuser.me/api/portraits/women/12.jpg'" alt="{{ data.nome }}"
            class="profile-img">
          <div class="info">
            <h2>{{ data.nome }}</h2>
            <p class="level">{{ data.level }}</p>
            <p><strong>Profissão:</strong> {{ data.profissao }}</p>
            <p><strong>Distância:</strong> {{ data.distancia.toFixed(1) }} km</p>
            <p><strong>Nota:</strong> {{ data.rating }}</p>
          </div>
        </div>
        <div class="stats">
          <div class="stat-item">
            <strong>{{ data.completedProjects }}</strong>
            <span>Projetos Concluídos</span>
          </div>
          <div class="stat-item">
            <strong>{{ data.hourlyRate | currency:'BRL' }}</strong>
            <span>Preço por Hora</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onContact()">Contratar</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
</div>
