<app-card cardTitle="Categorias de ServiÃ§os" class="categories-card">
  <div class="categories-container card total-income-card warning overflow-hidden">
    <div style="margin-top: 20px;"  class="categories-grid" [@expandCollapse]="isExpanded ? 'expanded' : 'collapsed'">
      <div *ngFor="let category of serviceCategories" class="category-item"
        [routerLink]="['/catalogo', category.routeParam]">
        <div class="category-icon">
          <i [class]="category.icon"></i>
        </div>
        <span class="category-name">{{ category.name }}</span>
      </div>
    </div>

    <div class="expand-button-container" [class.expanded]="isExpanded">
      <button mat-button (click)="toggleExpand()" class="expand-button" [class.expanded]="isExpanded">
        <span>{{ isExpanded ? 'Ver menos' : 'Ver mais' }}</span>
        <mat-icon [class.rotated]="isExpanded">expand_more</mat-icon>
      </button>
    </div>
  </div>
</app-card>
